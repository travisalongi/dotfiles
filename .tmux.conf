
unbind C-b
set-option -g prefix C-space


# Use a modern terminfo for tmux itself
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"
set -g allow-passthrough on

set -g base-index 1
set -g mouse on
set -g aggressive-resize on
set-option -g focus-events on

set-window-option -g mode-keys vi

bind -r r source-file ~/.tmux.conf
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind-key o display-popup -w 95% -h 95% -b rounded -E "nvim ~/Documents/Notesap/"

# set -g status-fg darkgray
# set -g status-bg grey
set -g status-style "bg=default"
set-option -g status-position top
set -g status-justify absolute-centre
set -g status-right ''

# Remove the default * flag
set -g window-status-format '#[fg=gray] #I-#W '
set -g window-status-current-format '#[fg=teal,bold]ğŸ”° #I-#W '
