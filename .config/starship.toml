format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$python\
$conda\
$fill\
$cmd_duration
$line_break\
$character\
$shell\
"""

add_newline = false

[fill]
symbol = " "

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = "🐍 "
format = '[$symbol$environment](dimmend green) '

[cmd_duration]
min_time = 500
format = 'Run time [$duration](bold yellow)'
disabled = false

[dart]
symbol = " "

[directory]
style = "bold purple"
read_only = " 󰌾"
truncation_length = 3
# truncation_symbol = '..../'

[docker_context]
